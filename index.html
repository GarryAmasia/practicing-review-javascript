<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="person-image" />
          </div>
          <h4 id="author">Celine Chia</h4>
          <p id="job">UX designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugiat
            provident aspernatur necessitatibus in omnis consequatur consectetur
            nemo delectus deserunt aliquam.
          </p>

          <!-- previous next button -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa-solid fa-caret-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa-solid fa-caret-right"></i>
            </button>
          </div>
          <button class="random-btn">you will get random review!! ;)</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
